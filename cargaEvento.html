<body>

    <form class="p-4">
        <div class="form-group">

    <script

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      const botonConfirmar = document.querySelector(".btn");
      botonConfirmar.addEventListener("click", (e) => {
        e.preventDefault();
        Swal.fire({
          position: "center",
          icon: "success",
          title: "Suscripcion exitosa",
          showConfirmButton: false,
          timer: 1500,
        });
        setTimeout(() => {
          window.location.href = "/index.html";
        }, 2000);
      });
    </script>
