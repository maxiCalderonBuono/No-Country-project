<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/91231a0f83.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>GetPass</title>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <header class="header">
        <div class="navHeader">
            <a th:href="#" class="navLogo">
                <img class="logo" src="assets/images/logo.jpeg" alt="">
                <h1 class="title">GetPass</h1>
            </a>
            <div class="navUser">
                <a th:href="#"> Mi cuenta </a>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>
        <nav>
            <ul class="categories">
                <li>Familia</li>
                <li>Deportes</li>
                <li>Musica</li>
                <li>Teatro</li>
                <li>Especiales</li>
            </ul>
        </nav>
    </header>
    <form class="p-4">
        <div class="form-group">
            <label for="exampleInputEmail1">Nombre</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Fecha</label>
            <input type="date" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Ubicacion</label>
            <input type="text" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-5">
            <label for="formFileLg" class="form-label">Banner</label>
            <input class="form-control form-control-lg" id="formFileLg" type="file">
          </div>
        <button type="submit" class="btn btn-primary">Confirmar</button>
    </form>
    <script>
        const botonConfirmar = document.querySelector('.btn');
        botonConfirmar.addEventListener('click', (e) => {
            e.preventDefault();
            Swal.fire({
                position: "center",
                icon: "success",
                title: "Evento cargado con exito",
                showConfirmButton: false,
                timer: 1500,
            });
            setTimeout( () =>{
                window.location.href = "/index.html";
                
            },2000)
            
        })
    </script>
</body>

</html>
