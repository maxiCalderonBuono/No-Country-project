<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/91231a0f83.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>GetPass</title>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <header class="header">
        <div class="navHeader">
            <a th:href="#" class="navLogo">
                <img class="logo" src="assets/images/logo.jpeg" alt="">
                <h1 class="title">GetPass</h1>
            </a>
            <div class="navUser">
                <a th:href="#"> Mi cuenta </a>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>
        <nav>
            <ul class="categories">
                <li>Familia</li>
                <li>Deportes</li>
                <li>Musica</li>
                <li>Teatro</li>
                <li>Especiales</li>
            </ul>
        </nav>
    </header>
    <div class="creditCardForm">
        <div class="heading">
            <h1>Confirmar suscripcion</h1>
        </div>
        <div class="payment">
            <form class="p-3">
                <div class="form-group owner">
                    <label for="owner">Nombre (como figura en la tarjeta)</label>
                    <input type="text" class="form-control" id="owner">
                </div>
                <div class="form-group CVV">
                    <label for="cvv">CVV</label>
                    <input type="text" class="form-control" id="cvv">
                </div>
                <div class="form-group" id="card-number-field">
                    <label for="cardNumber">Numero tarjeta</label>
                    <input type="text" class="form-control" id="cardNumber">
                </div>
                <div class="form-group" id="expiration-date">
                    <label>Fecha expiracion</label>
                    <select>
                        <option value="01">January</option>
                        <option value="02">February </option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <select>
                        <option value="16"> 2016</option>
                        <option value="17"> 2017</option>
                        <option value="18"> 2018</option>
                        <option value="19"> 2019</option>
                        <option value="20"> 2020</option>
                        <option value="21"> 2021</option>
                    </select>
                </div>
                <div class="form-group mb-5" id="credit_cards">
                    <img class="creditImg" src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png"
                        id="visa">
                    <img class="creditImg"
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/MasterCard_Logo.svg/1200px-MasterCard_Logo.svg.png"
                        id="mastercard">
                    <img class="creditImg"
                        src="https://1000marcas.net/wp-content/uploads/2020/03/logo-American-Express.png" id="amex">
                </div>
                <div class="form-group" id="pay-now">
                    <button type="submit" class="btn btn-default" id="confirm-purchase">Confirmar</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        const botonConfirmar = document.querySelector('.btn');
        botonConfirmar.addEventListener('click', (e) => {
            e.preventDefault();
            Swal.fire({
                position: "center",
                icon: "success",
                title: "Suscripcion exitosa",
                showConfirmButton: false,
                timer: 1500,
            });
            setTimeout(() => {
                window.location.href = "/index.html";

            }, 2000)

        })
    </script>
</body>

</html>
