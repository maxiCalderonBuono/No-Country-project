<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/index.css" />
    <link rel="stylesheet" href="/styles/suscription.css" />
    <link rel="stylesheet" href="/styles/navbar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>GetPass</title>
  </head>

  <body>
    <header class="header">
      <div class="navHeader">
        <a href="/index.html" class="navLogo">
          <img class="logo mr-2" src="assets/images/logo-png.png" alt="" />
          <p class="nav-title">GetPass</p>
        </a>
        
        <div class="nav-symbols">
          <a href="/emptyCart.html"
            ><i class="fa-solid fa-cart-shopping cart fa-lg"></i
          ></a>
          <div id="nav-icon">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>


      <nav class="nav-body nav-pages nav-hidden">
        <ul class="menu">
          <li>Familia</li>
          <li>Deportes</li>
          <li>Musica</li>
          <li>Teatro</li>
          <li>Especiales</li>
        </ul>

        <div class="user-tools nav-hidden">
          <div class="navUser mr-4">
            <a th:href="/cargaEvento.html"> Cargar evento </a>
          </div>

          <div class="navUser">
            <a th:href="#"> Mi cuenta </a>
          </div>
        </div>
      </nav>
    </header>

    <div class="creditCardForm">
      <div class="heading">
        <p class="main-title">Confirmar suscripcion</p>
      </div>
      <div class="payment">
        <form class="p-3">
          <div class="form-group owner">
            <label for="owner">Nombre (como figura en la tarjeta)</label>
            <input type="text" class="form-control" id="owner" />
          </div>
          <div class="form-group CVV">
            <label for="cvv">CVV</label>
            <input type="text" class="form-control" id="cvv" />
          </div>
          <div class="form-group" id="card-number-field">
            <label for="cardNumber">Numero tarjeta</label>
            <input type="text" class="form-control" id="cardNumber" />
          </div>
          <div class="form-group" id="expiration-date">
            <label>Fecha expiracion</label>
            <select class="select">
              <option value="01">January</option>
              <option value="02">February</option>
              <option value="03">March</option>
              <option value="04">April</option>
              <option value="05">May</option>
              <option value="06">June</option>
              <option value="07">July</option>
              <option value="08">August</option>
              <option value="09">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
            <select class="select">
              <option value="22">2022</option>
              <option value="23">2022</option>
              <option value="24">2024</option>
              <option value="25">2025</option>
              <option value="26">2026</option>
              <option value="27">2027</option>
            </select>
          </div>
          <div class="form-group mb-5" id="credit_cards">
            <img
              class="creditImg"
              src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png"
              id="visa"
            />
            <img
              class="creditImg"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/MasterCard_Logo.svg/1200px-MasterCard_Logo.svg.png"
              id="mastercard"
            />
            <img
              class="creditImg"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/American_Express_logo_%282018%29.svg/1200px-American_Express_logo_%282018%29.svg.png"
              id="amex"
            />
          </div>
          <div class="form-group" id="pay-now">
            <button type="submit" class="btn btn-default" id="confirm-purchase">
              Confirmar
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="hamburguer-menu.js"></script>
    <script
      src="https://kit.fontawesome.com/91231a0f83.js"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      const botonConfirmar = document.querySelector(".btn");
      botonConfirmar.addEventListener("click", (e) => {
        e.preventDefault();
        Swal.fire({
          position: "center",
          icon: "success",
          title: "Suscripcion exitosa",
          showConfirmButton: false,
          timer: 1500,
        });
        setTimeout(() => {
          window.location.href = "/index.html";
        }, 2000);
      });
    </script>
  </body>
</html>
